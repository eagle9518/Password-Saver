{% extends 'template.html' %}

{% load static %}

{% block body %}
    <div class="container">
        <h1 class="row justify-content-center">
            <a href="{% url 'home' %}">Password Manager</a>
        </h1>
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 col-sm-8">
                <div class="card">
                    <div class="card-body">
                        {% block entryType %}
                        {% endblock %}
                    </div>
                    <div class="card-footer text-muted text-center">
                        {% block entryTypeButton %}
                        {% endblock %}
                    </div>
                    {% block forgotPassword %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
